<!doctype html>

<head>
	<title>Sphere Example</title>
	<link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
	<script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
	<script src="../dist/threebox.min.js" type="text/javascript"></script>
	<link href="../dist/threebox.css" rel="stylesheet" type="text/css" />
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		#map {
			width: 100%;
			height: 100%;
		}

		#hour {
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
			position: absolute;
			left: 0px;
			right: 0px;
			bottom: 40px;
			margin-left: auto;
			margin-right: auto;
			max-width: 30%;
			padding: 5px 10px;
			font-size: 18px;
			line-height: 18px;
			border-radius: 3px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id='map' class='map'></div>

	<script type="module">
		//starting location for both map and eventual sphere
		var origin = [-122.4340, 37.7353, 1];

		var map = new maplibregl.Map({
			container: 'map',
			style: `https://api.maptiler.com/maps/basic-v2/style.json?key=${MAPTILER_KEY}`,
			center: origin,
			zoom: 17,
			pitch: 60
		});

		let stats;
		import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';
		function animate() {
			requestAnimationFrame(animate);
			stats.update();
		}

		map.on('style.load', function () {
			// stats
			stats = new Stats();
			map.getContainer().appendChild(stats.dom);
			animate();

			map.addLayer({
				id: 'custom_layer',
				type: 'custom',
				renderingMode: '3d',
				onAdd: function (map, mbxContext) {

					// instantiate threebox
					window.tb = new Threebox(
						map,
						mbxContext,
						{ defaultLights: true, enableSelectingObjects: true }
					);

					//instantiate a red sphere and position it at the origin lnglat
					var sphere = tb.sphere({ color: 'red', material: 'MeshToonMaterial' })
						.setCoords(origin);
					sphere.addEventListener('ObjectMouseOver', onObjectMouseOver, false);
					sphere.addEventListener('ObjectMouseOut', onObjectMouseOut, false);

					// add sphere to the scene
					tb.add(sphere);

				},

				render: function (gl, matrix) {
					tb.update();
				}
			})
		});

		//actions to execute onObjectMouseOver
		function onObjectMouseOver(e) {
			console.log("ObjectMouseOver: " + e.detail.name);
		}

		//actions to execute onObjectMouseOut
		function onObjectMouseOut(e) {
			console.log("ObjectMouseOut: " + e.detail.name);
		}

	</script>
</body>
